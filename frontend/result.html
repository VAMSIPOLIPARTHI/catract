<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Report - CataractDetect AI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155'
                        }
                    }
                }
            }
        };
    </script>

    <style>
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.8);
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300 min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <header
        class="fixed top-0 w-full z-50 glass-nav border-b border-gray-200 dark:border-dark-border transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div
                        class="w-10 h-10 bg-primary-500 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/30 group-hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined text-white text-2xl">visibility</span>
                    </div>
                    <span class="text-xl font-bold tracking-tight">Cataract<span
                            class="text-primary-500">Detect</span></span>
                </a>
                <div class="flex items-center gap-4">
                    <button id="themeToggle"
                        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-dark-border transition-colors text-xl">ðŸŒ™</button>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="flex-grow pt-32 pb-16 px-4">
        <!-- NAVBAR -->
        <div id="navbar-placeholder"></div>

        <!-- MAIN -->
        <main class="flex-grow pt-32 pb-16 px-4">
            <div class="max-w-7xl mx-auto">

                <!-- Header -->
                <div class="text-center mb-12 animate-fade-in">
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">Analysis Report</h1>
                    <p class="text-gray-600 dark:text-gray-400">
                        Generated by CataractDetect AI â€¢ <span id="reportDate">Today</span>
                    </p>
                </div>

                <div class="grid lg:grid-cols-12 gap-8">

                    <!-- User Image -->
                    <div class="lg:col-span-4 animate-fade-in" style="animation-delay: 0.1s;">
                        <div
                            class="bg-white dark:bg-dark-card rounded-3xl p-4 border border-gray-200 dark:border-dark-border shadow-lg">
                            <h3 class="font-bold text-lg mb-4 text-center">Analyzed Image</h3>
                            <div id="userImage"
                                class="h-64 rounded-2xl bg-gray-100 dark:bg-black/30 overflow-hidden relative">
                                <!-- JS Injects Image Here -->
                            </div>
                            <div class="mt-4 text-center">
                                <span
                                    class="text-xs font-mono text-gray-500 bg-gray-100 dark:bg-dark-border px-2 py-1 rounded">
                                    ID: <span id="reportIdDisplay">...</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Results Column -->
                    <div class="lg:col-span-8 space-y-6 animate-fade-in" style="animation-delay: 0.2s;">

                        <div id="resultsContainer" class="space-y-6">
                            <!-- Loading State -->
                            <div class="animate-pulse space-y-4">
                                <div class="h-32 bg-gray-200 dark:bg-dark-card rounded-3xl"></div>
                                <div class="h-32 bg-gray-200 dark:bg-dark-card rounded-3xl"></div>
                            </div>
                        </div>

                        <!-- Recommendations -->
                        <div class="bg-indigo-50 dark:bg-indigo-900/20 rounded-3xl p-8 border border-indigo-100 dark:border-indigo-900/30 animate-fade-in"
                            style="animation-delay: 0.3s;">
                            <h3
                                class="text-xl font-bold mb-6 text-indigo-900 dark:text-indigo-200 flex items-center gap-2">
                                <span class="material-symbols-outlined">medical_services</span>
                                Recommendations
                            </h3>
                            <div id="recommendations" class="space-y-4">
                                <!-- JS Populates -->
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex flex-col sm:flex-row gap-4 pt-4">
                            <button id="downloadReportBtn"
                                class="flex-1 py-4 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-bold shadow-lg shadow-primary-500/20 transition-all flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">download</span>
                                Download Official PDF Report
                            </button>
                            <button id="analyzeAnotherBtn"
                                class="flex-1 py-4 bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border text-gray-700 dark:text-gray-300 rounded-xl font-bold hover:bg-gray-50 dark:hover:bg-dark-border transition-all flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">add_a_photo</span>
                                Analyze Another
                            </button>
                        </div>

                    </div>

                </div>

            </div>
        </main>

        <!-- FOOTER -->
        <div id="footer-placeholder"></div>

        <script src="static/js/tailwind-config.js"></script>
        <script src="static/js/config.js"></script>
        <script src="static/js/components.js"></script>
        <script src="static/js/result.js?v=3"></script>
</body>

</html>
